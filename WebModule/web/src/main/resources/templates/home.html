<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" th:href="@{/images/book.png}" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страница профиля пользователя с подробной информацией и удобным интерфейсом.">
    <title>Профиль пользователя</title>
    <!-- Подключаем Bootstrap и Google шрифты -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Muli', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #9b59b6, #4a90e2);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 800px;
        }

        .profile-card {
            background-color: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: white;
            position: relative;
        }

        .profile-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        }

        .profile-header {
            font-size: 2.2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease-out;
        }

        .profile-info {
            text-align: left;
            margin: 15px 0;
            line-height: 1.8;
            font-size: 1rem;
        }

        .profile-info strong {
            color: #f8f8f8;
        }

        .btn-back {
            background-color: #ffffff;
            color: #4a90e2;
            border: none;
            border-radius: 20px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin-top: 20px;
        }

        .btn-back:hover {
            background-color: #4a90e2;
            color: white;
        }

        .edit-profile {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .edit-profile:hover {
            background-color: #ffffff;
            color: #4a90e2;
            transform: rotate(20deg);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .profile-header {
                font-size: 1.8rem;
            }

            .profile-info {
                font-size: 0.9rem;
            }

            .btn-back {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="profile-card">
        <button class="edit-profile" title="Редактировать профиль">
            ✏️
        </button>
        <h1 class="profile-header">Мой профиль</h1>
        <div class="profile-info">
            <p><strong>Имя:</strong> Василий</p>
            <p><strong>Фамилия:</strong> Васильев</p>
            <p><strong>Отчество:</strong> Васильевич</p>
            <p><strong>Email:</strong> vasiliy@vasya.com</p>
            <p><strong>Направление:</strong> Компьютерная безопасность</p>
            <p><strong>Номер телефона:</strong> +7 978 000 00 00</p>
        </div>
        <a href="main.html" class="btn btn-back">Вернуться на главную</a>
    </div>
</div>

<!-- Подключаем Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
